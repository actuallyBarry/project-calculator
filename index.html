<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">

        <div class="display" data-input=""></div>
        <div class="button-cont">
                <div id="clear">C</div>

                <div class="number" id="7">7</div>
                <div class="number" id="4">4</div>
                <div class="number" id="1">1</div>
                <div class="number zero" id="0">0</div>

                <div class="" id="root">√</div>

                <div class="number" id="8">8</div>
                <div class="number" id="5">5</div>
                <div class="number" id="2">2</div>

                <div class="decimal .">.</div>
                <div class="operator" id="divide">÷</div>

                <div class="number" id="9">9</div>
                <div class="number" id="6">6</div>
                <div class="number" id="3">3</div>

                <div class="pos-neg">+/-</div>
                <div class="operator" id="cross">×</div>
                <div class="operator" id="minus">-</div>
                <div class="operator" id="plus">+</div>
                <div id="equal">=</div>
        </div>
    </div>
</body>
</html>
