<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="display">:</div>
        <div class="button-cont">
            <div class="number-cont">
                <div class="number 9">9</div>
                <div class="number 8">8</div>
                <div class="number 7">7</div>
                <div class="number 6">6</div>
                <div class="number 5">5</div>
                <div class="number 4">4</div>
                <div class="number 3">3</div>
                <div class="number 2">2</div>
                <div class="number 1">1</div>
                <div class="number 0">0</div>
            </div>
            <div class="operator-cont">
                <div class="operator" id="plus">+</div>
                <div class="operator" id="minus">-</div>
                <div class="operator" id="cross">x</div>
                <div class="operator" id="divides">รท</div>
                <div class="operator" id="equals">=</div>
                <div class="operator" id="clear">C</div>
            </div>
        </div>
    </div>
</body>
</html>
